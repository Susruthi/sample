<!-- Nav tabs -->
<div class="col-md-5">
<ul class="nav nav-tabs">
	<li class="active"><a href="#home" data-toggle="tab"><span
			class="glyphicon glyphicon-inbox"> </span>All Repos</a></li>
	<li><span class="glyphicon glyphicon-search"></span><input
		ng-model="query[queryBy]" placeholder="Repository Search...."
		/ width=75%></li>
</ul>
<!-- Tab panes -->
<div class="tab-content">
	<div class="tab-pane fade in active" id="home">
		<div class="list-group" ng-show="user" id="userdetails">
			<a href="" class="list-group-item"
				ng-repeat="repo in repos | orderBy:repoSortOrder | filter : query">
				<span class="glyphicon glyphicon-star-empty"></span><span
				class="name" style="min-width: 120px; display: inline-block;text-size:10px;"
				ng-click="getFile($event)" id="{{repo.name}}">{{repo.name}}</span> <span
				class="">{{repo.description}}</span> <span class="text-muted"
				style="font-size: 11px;">- {{repo.language}}</span><span
				class="pull-right"></span>
			</a>
		</div>
	</div>
</div>
</div>
<div class="col-md-5">
<input ng-model="input" type="text" value="{{input}}" style='width:100%;' ng-hide="true">
    <div ng-cloak ng-if="input.length > 0">
        
        <h2>READ ME</h2>
        <div ng-bind-html="input | markdown" class="preview"></div>
    </div>
    <div ng-if="input">{{errorsd}}</div>
    </div>
