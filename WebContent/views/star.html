<!-- Nav tabs -->
<div class="col-md-5">
<ul class="nav nav-tabs">
	<li class="active"><a href="#star" data-toggle="tab"><span
			class="glyphicon glyphicon-star"></span> Starred Repos</a></li>
</ul>
<!-- Tab panes -->
<div class="tab-content">
	<div class="tab-pane fade in active" id="star">
		<div class="list-group">
			<a href="" class="list-group-item" ng-repeat="star in starred"> <span
				class="glyphicon glyphicon-star-empty"></span><span class="name"
				style="min-width: 120px; display: inline-block;"
				ng-click="getFile($event)" id="{{star.name}}">{{star.name}}</span><span
				class="">{{star.description}}</span> <span class="text-muted"
				style="font-size: 11px;">- {{star.language}}</span><span
				class="pull-right"></span>
			</a>
		</div>
	</div>
	
</div>
</div>
<div class="col-md-5">
<input ng-model="input" type="text" value="{{input}}" style='width:100%;' ng-hide="true">
    <div ng-cloak ng-if="input.length > 0">
        
        <h2>READ ME</h2>
        <div ng-bind-html="input | markdown" class="preview"></div>
    </div>
    <div ng-if="input">{{errorsd}}</div>
    </div>
